 elb_embraced_reformation:0 "Embraced Reformation"
  elb_leading_the_league:0 "Leading the League"
 elb_embrace_reformation_title:0 "Embrace the Reformation"
  elb_embrace_reformation_desc:0 "We have to make sure that the word of the Pope serves no meaning to people within our borders"
 elb_lead_the_league_title:0 "Lead the League"
  elb_lead_the_league_desc:0 "We have to take matters into our own hands to ensure the integrity of the Holy Roman Empire"
 elb_lead_the_empire_title:0 "Lead the Empire"
  elb_lead_the_empire_desc:0 "We have been triumphant! The Empire now follows us"

 #Events
 UU_elb_mission_events.1.t:0 "The Hamburg World Port"
  UU_elb_mission_events.1.d:0 "The Port of Hamburg became of ever increasing importance and under our rule it reached it's peak. We now have the chance to establish colonies on our own and contest with the other colonizers or impose strict market regulations to stop the flood of cheap imports"
  UU_elb_mission_events.1.a:0 "Colonial is the way!"
  UU_elb_mission_events.1.b:0 "Mercantilism is right!"
 UU_elb_mission_events.2.t:0 "The Czechs and the Germans"
  UU_elb_mission_events.2.d:0 "For centuries, we have been a non-German kingdom in a German Empire. Our distinct identity has been a source of national pride, and to that end we have successfully managed to defy assimilation and preserve our unique culture, despite extensive dealings with the Germans. That being said, what was once almost exclusively a realm of Czechs has now expanded to include a sizeable population of Germans. With our recent confederation with the like-minded neighbouring Saxon states, our 'distinct' identity has become more dilute with every passing year. The question now arises with increasing frequency whether now is the time to finally begin the process of assimilating, if only to gain favour with our increasingly large German minority. However, this risks alienating many traditional Czechs who will see this as the first step towards the final death of Czech independence."
  UU_elb_mission_events.2.a:0 "The times are changing. We are a new nation, and we will create a new national identity."
  UU_elb_mission_events.2.b:0 "Let the passage of time take its course. Let us not fight the inevitable."
  UU_elb_mission_events.2.c:0 "We are not Germans and we will never be!"
 UU_elb_mission_events.3.t:0 "The Assimilation of the Czechs"
  UU_elb_mission_events.3.d:0 "For centuries, the Kingdom of Bohemia was a non-German kingdom in a German Empire. Their distinct identity was a source of national pride, and to that end the Czechs successfully managed to defy assimilation and preserve their unique culture, despite extensive dealings with the Germans. That being said, our recent confederation of the Bohemian lands into not just a union of two kingdoms, but a unified centralized state of equals, means that the two cultures have begun to intermingle and blend in a way they never have before. The question now arises with increasing frequency whether now is the time to finally begin the process of assimilating, to finally bring the lands of Bohemia into the German fold. However, with the vast German majority sure to cause more influence on the Czechs than vice versa, this risks alienating many traditional Czechs who will see this as the first step towards the final death of Czech independence."
  UU_elb_mission_events.3.a:0 "Give this natural assimilation our official support."
  UU_elb_mission_events.3.b:0 "Let the Czechs keep their identity, for the good of the nation."
 UU_elb_mission_events.4.t:0 "The Assimilation of the Czechs"
  UU_elb_mission_events.4.da:0 "As time passes and the Czechs integrate into our nation with tacit government support, the censuses increasingly show more regions identifying closer to Germanic than Slavic peoples."
  UU_elb_mission_events.4.db:0 "As time passes and the Czechs continue to adopt more Germanic cultural traditions, the censuses increasingly show more regions identifying closer to Germanic than Slavic peoples."
  UU_elb_mission_events.4.a:0 "Ok."
  UU_elb_mission_events.4.b:0 "This was a bad idea. Stop this while we still can."
 

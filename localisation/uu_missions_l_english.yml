 eng_king_of_france_desc:0 "The 100 years War is won! Now it is time we officially proclaim ourselves as King of France"
 eng_claim_burgundy_title:0 "Claim Burgundy"
 eng_claim_burgundy_desc:0 "Unlike our predecessor we shall make Burgundy heed once again to the French Crown"

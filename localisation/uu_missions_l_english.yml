 uukbo_counter_the_nobility_title:0 "Counter the Nobility"
  uukbo_counter_the_nobility_desc:0 "During the political instability and the frequent conflicts between Dawudids and Idrisids everyone from our local titleholders to the ministers in our palace have gotten used to be able to play kingmakers while enriching themselves using the resources of the state. We must begin our internal campaign of reform to strengthen our kingdom."
 uukbo_reign_in_the_kingmakers_title:0 "Reign in the Kingmakers"
  uukbo_reign_in_the_kingmakers_desc:0 "The power of the kingmakers must be broken. Let us revoke their privileges and if needed even their titles and remind them of their duties to the throne."
 uukbo_reform_bureaucracy_title:0 "Reform the Bureaucracy"
  uukbo_reform_bureaucracy_desc:0 "Now that power has been returned to the throne, let us institute reforms to prevent these issues from recurring."
 uukbo_trans_saharan_entrepots_title:0 "Trans-Saharan Entrepots"
  uukbo_trans_saharan_entrepots_desc:0 "Our unique position at the crossroads of many trans-Saharan trade routes gives us unique mercantile opportunities. Let us invest in these trade centers to bring more merchants and wealth to our nation."
 uukbo_trade_dominance_title:0 "Trade Dominance"
  uukbo_trade_dominance_desc:0 "To truly control the trans-Saharan trade, we must make sure we have a monopoly on the common caravan routes that travel through this area."
 uukbo_permanent_capital_title:0 "A Permanent Capital" 
  uukbo_permanent_capital_desc:0 "With the loss of the lands of Kanem, the previous heart of our empire, our court was forced to move to its current position on the western edge of Lake Tchad. While Borno is a rich province fully worthy to be the capital of our kingdom defending it has always a problem. From the east our old enemies the Bilala frequently raid into our lands and frequent succession wars also highlight the need for a more fortified capital."
 uukbo_develop_ngazargamu_title:0 "Develop Gazargamu"
  uukbo_develop_ngazargamu_desc:0 "We have constructed a fortified city on the western shore of Lake Tchad to ensure the future safety of our dynasty. Now, we must turn it into a city worthy of our old glory, a rich stronghold from which to rule an empire."
 uukbo_prosperity_in_bornu_title:0 "Prosperity in Bornu"
  uukbo_prosperity_in_bornu_desc:0 "We must prove we can protect the people living around our capital."
 uukbo_end_dynastic_struggle_title:0 "End Dynastic Struggle"
  uukbo_end_dynastic_struggle_desc:0 "It is time to finally end the dynastic struggle that we have had to deal with for centuries."
 uukbo_restore_empire_title:0 "Restore Our Empire"
  uukbo_restore_empire_desc:0 "We have reached the heights of our power anew. It is time to restore our Empire."
 uukbo_combat_syncretism_title:0 "Combat Syncretism"
  uukbo_combat_syncretism_desc:0 "While our Islamic Sultanate is one of the older in this region it is even among the upper classes an unorthodox and syncretic religion. Inspired by the many learned men who come to our capital ruler has been considering if we should start a purge of the religious syncretism, especially among the aristocracy and the members of the royal dynasty. As the Dawudid line gets some of their support from heathens we can only hope that this will perhaps also lessen the political instability of our country."
 uukbo_enforce_islamic_orthodoxy_title:0 "Enforce Islamic Orthodoxy"
  uukbo_enforce_islamic_orthodoxy_desc:0 "With the syncretics dealt with, we can now make ourselves a proper Islamic monarchy."
 uukbo_khalifa_title:0 "Khalifa"
  uukbo_khalifa_desc:0 "One of the most legitimizing moves a Muslim ruler can make is to get themselves recognized as Khalifa. To do this, we can petition the Abbasid claimant Abd al-Azis Yakub, residing in Egypt, to bestow the title on our ruler. This gesture is something we will make sure nobody forgets and all our successors shall use the title from now on."
 uukbo_hajj_title:0 "Embark on a Hajj"
  uukbo_hajj_desc:0 "It is the duty of good Muslims, possessing the means, to make the pilgrimage to Mecca at least once in their lifetime. We should undertake one of these trips for ourselves as a show of both piety and affluence, but we must also ensure we have a competent court to manage the country in our absence."
 uukbo_defeat_bilala_title:0 "Defeat the Bilala"
  uukbo_defeat_bilala_desc:0 "The Bilala in Yao have humiliated our nation, killed our kings, and driven us out of our homelands. If we are to rise again, we must strike back at these barbarians who occupy our lands unjustly."
 uukbo_reconquer_kanem_title:0 "Reconquer Kanem"
  uukbo_reconquer_kanem_desc:0 "Kanem was the birthplace of our nation, but we have allowed it to fall into enemy hands. Recapturing the city will not only be a symbolic victory, but a proof to the world that we are not a dead empire yet."
 uukbo_military_reform_title:0 "Military Reforms"
  uukbo_military_reform_desc:0 "As our state enters the modern era and more of the world is revealed to us, we must adapt our military to the latest technologies. Studying the tactics of an advanced Muslim ally is a good place to start."


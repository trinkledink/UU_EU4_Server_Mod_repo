 #Unlockable Missions
 uukbo_secure_eastern_route_title:0 "Secure the Eastern Route"
  uukbo_secure_eastern_route_desc:0 "It would be good to gain direct control of the trade coming from Ethiopia."
 uukbo_control_mossi_title:0 "Subjugate the Mossi"
  uukbo_control_mossi_desc:0 "The Mossi are some of the best horseback warriors in sub-Saharan Africa. We must conquer them and integrate their abilities into our own armed forces."
 uukbo_conquer_hausa_title:0 "Conquer the Hausa"
  uukbo_conquer_hausa_desc:0 "The Hausa Kingdoms are disunited yet wealthy. This is a good opportunity for us to strike."
 uukbo_reach_the_coast_title:0 "Reach the Coast"
  uukbo_reach_the_coast_desc:0 "A border with the ocean is bound to create even more commercial opportunities for our nation."
 uukbo_drive_out_colonizers_title:0 "Drive out the Colonizers"
  uukbo_drive_out_colonizers_desc:0 "The presence of foreign powers in our region is bound to cause nothing but instability for us."
 uukbo_islamic_learning_title:0 "Islamic Diplomacy"
  uukbo_islamic_learning_desc:0 "We must use the contacts we gained on our Hajj to improve our relations with the other Muslim empires outside our home region."
 uukbo_university_of_sankore_title:0 "The University of Sankoré"
  uukbo_university_of_sankore_desc:0 "The Sankoré Madrasah, or University, has the largest collections of books in Africa since the Library of Alexandria. Claiming this centre of learning for ourselves will increase the prestige of our nation as well as our ability to produce good Islamic scholars."
 uukbo_conquer_tuareg_title:0 "Prevent Aïr Raids"
  uukbo_conquer_tuareg_desc:0 "The Tuaregs of the Sultanate of Aïr to our north have not been the most reliable of neighbours. By taking over this area for ourselves and fortifying it, we should be able to protect our people from further attacks."
 uukbo_conquer_mali_title:0 "Advance up the Niger"
  uukbo_conquer_mali_desc:0 "From the Ghana Empire to the Mali Empire to the Songhai Empire, the Niger River has been the fertile foundation for many great African kingdoms as well as for centers of culture such as Timbuktu. Let us extend our borders across this great river and seize these fertile lands for ourselves."
 uukbo_sahel_hegemon_title:0 "Sahelian Hegemon"
  uukbo_sahel_hegemon_desc:0 "Our empire is vast and stretches from the sea to the desert. We have truly established ourselves as one of Africa's, if not history's greatest empires."
 uukbo_gunpowder_empire_title:0 "African Gunpowder Empire"
  uukbo_gunpowder_empire_desc:0 "The advent of gunpowder has changed the way war is fought. We must adapt to this new weaponry and master it for ourselves."
 uukbo_contact_maghreb_title:0 "Contact with the Maghreb"
  uukbo_contact_maghreb_desc:0 "The Maghreb region north of the Sahara is home to many great centers of trade. We should expand our knowledge of this area."
 uukbo_fezzan_corridor_title:0 "The Fezzan Corridor"
  uukbo_fezzan_corridor_desc:0 "The route travelling through Fezzan from the Maghreb across the Sahara has been a major artery of regional trade for centuries. To secure our trade income, we must secure this trade corridor and make sure the caravans are safe from raiders."
 
 #Events
 flavor_kbo.1.duu:0 "Ever since the 14th century there have been two branches of the Sayfawa dynasty fighting for the throne of our kingdom. As neither branch has been powerful enough to defeat the other entirely the Idrisid and Dawudid lines have come to take short turns on the throne. Some rulers have not even lasted a year. This conflict has gone on for far too long and by now our ministers and governors are all playing kingmakers while the kingdom sees vast territorial losses to increasingly powerful neighbours. Only time will tell whether the once-great Kanem empire will live to see the next century.\n\n§YPretender rebels will rise up on the death of every ruler. Completing missions in the first three columns will reduce the amount of rebels that spawn.§!"
 flavor_kbo.9.t:0 "The Monarch Victorious"
  flavor_kbo.9.d:0 "At long last, the monarch of Kanem Bornu has accumulated enough power to push out the pretender branch of the Sayfawa dynasty and curb the power of the estates who profited off of the dynastic struggle. With this newfound political capital, [Root.Monarch.GetTitle] [Root.Monarch.GetName] has the opportunity to push some dramatic reforms, in the hopes of preventing such a struggle from recurring in the future.\n\nThe question arises of who to blame for these struggles. Some say the meddling Estates of the kingdom did nothing but stoke the flames, providing both parties with materials and prolonging what might have been a minor conflict. Others have said that it was only because the ruler's family could collect such powers that they were able to destabilize the country to this extent. What shall [Root.Monarch.GetTitle] [Root.Monarch.GetName] decide?"
  flavor_kbo.9.a:0 "The estates cannot be trusted to run the country."
  flavor_kbo.9.b:0 "We must limit the power of the royal house outside of the monarch."
 flavor_kbo.10.t:0 "The Kanem Empire Resurgent?"
  flavor_kbo.10.d:0 "We have successfully reversed the long decline which had plagued our nation for centuries, culminating in the recapture of Kanem itself. Our kingdom is now recognized as a major regional power once again, and [Root.Monarch.GetTitle] [Root.Monarch.GetName] along with his house have become renowned as some of the most pious Muslim monarchs of their age. No longer are we just Kanem Bornu, the Kanem empire exiled to Bornu, but we have reclaimed all of our old glory and more. With any luck, our kingdom will stand for centuries more."
  flavor_kbo.10.a:0 "The Kanem Empire will never fall!"
  flavor_kbo.10.b:0 "Keep our current name, it is more reflective of the journey we've gone through up until now."
 flavor_kbo.11.t:0 "[Root.GetName] Army Reforms"
  flavor_kbo.11.d:0 "After a lengthy process in which the soldiers of [Root.GetName] had to learn the art of war anew from our allies' drillmasters, our army now stands at the forefront of African military innovation, blending what we hav learned from our fellow Muslims with the local traditions passed down to us for generations."
  flavor_kbo.11.a:0 "Now our army truly has the best of both worlds."


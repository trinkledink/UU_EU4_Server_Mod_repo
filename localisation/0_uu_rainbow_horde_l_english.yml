 uu_rgb_horde.999.t:0 "[Root.Monarch.GetName] of Many Colours"
 uu_rgb_horde.999.d:0 "We have conquered the Blue Horde, the White Horde, and the Grey Horde to at last re-form the Golden Horde, but why should we stick to one colour of Horde when we could have them all? We will clothe our nation in the resplendent hues symbolic of the covenant of Noah, marking our authority above all European nomads."
 uu_rgb_horde.999.a:0 "This is undoubtedly what Genghis would have wanted."
 uu_FC_empire_title: "Imperial Diplomacy"
 uu_FC_empire_desc: "We must set our city above all others in the eyes of the Emperor in order to secure future imperial favor over the other Cities."
 uu_FC_trade_title: "Dominate Imperial Trade"
 uu_FC_trade_desc: "A focus on dominating trade will secure our infamy over all other Free Cities."
 uu_FC_development_title: "Foundry of the Empire"
 uu_FC_development_desc: "To make our mark, we must become the lead producer of goods within the empire."
 uu_FC_estates_title: "The Great Game"
 uu_FC_estates_desc: "The interests of various estates dilute our authority. If we are to become a beacon of progress among Free Cities, we must align their interests with ours."
 
 
